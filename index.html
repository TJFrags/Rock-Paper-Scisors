<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Rock Paper Scisors</title>
</head>
<body>
    
    <section class="modal">
        <div class="modal-content">
            <h1>NEW GAME</h1>
            <div class="name">
                <label for="name">Name</label>
                <input id="name" type="text" class="input name-input">
            </div>
            <div class="rounds">
                <label for="rounds">Rounds</label>
                <input id="rounds" type="number" class="input rounds-input">
            </div>
            <button class="button start-button">Start Match</button>

        </div>
    </section>

    <section class="game">
        <div class="header">
            <h1>ROCK-PAPER-SCISORS</h1>
            <h1>Shoot</h1>
        </div>
        <div class="status">
            <div class="winner">
                <h2>winner</h2>
            </div>
            <div class="score">
                <div class="score-computer">
                    <h2>Computer</h2>
                    <h3 id="compScore">0</h3>
                </div>
                <div class="score-player">
                    <h2>Player</h2>
                    <h3 id="playerScore">0</h3>
    
                </div>
            </div>

        </div>

        <div class="moves">
            <button id="rock" class="button move-button">Rock</button>
            <button id="paper" class="button move-button">Paper</button>
            <button id="scisors" class="button move-button">Scisors</button>

        </div>
    </section>
</body>
</html>
